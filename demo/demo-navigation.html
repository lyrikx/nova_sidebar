<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Sidebar Demo - Navegación</title>
		<link rel="stylesheet" href="../novaSidebar.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" />
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				font-family: system-ui, sans-serif;
				background: #fafafa;
				color: #1f2937;
			}
			.container {
				display: flex;
				align-items: flex-start;
				justify-content: flex-start;
			}
			main {
				flex: 1;
				padding: 2rem;
				min-height: 100vh;
			}
			h1 {
				font-size: 1.8rem;
				margin-bottom: 1rem;
			}
			p {
				line-height: 1.6;
			}
			section.card {
				background: #fff;
				padding: 1.5rem;
				border-radius: 12px;
				box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
				margin-bottom: 1.5rem;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="layout"></div>
			<main id="content">
				<h1>Bienvenido al Dashboard</h1>
				<p>Selecciona una opción del menú lateral para navegar entre secciones.</p>
			</main>
		</div>

		<script type="module">
			import { NovaSidebar } from '../novaSidebar.js';

			const sidebar = new NovaSidebar(
				'#layout',
				{
					header: { title: 'Sidebar Demo', subtitle: 'Panel' },
					mainItems: [
						{ text: 'Inicio', icon: 'ri-home-line', href: '/home.html' },
						{
							text: 'Usuarios',
							icon: 'ri-user-line',
							submenu: [
								{ text: 'Activos', href: '/usuarios/activos.html' },
								{ text: 'Suspendidos', href: '/usuarios/suspendidos.html' },
							],
						},
						{ text: 'Estadísticas', icon: 'ri-bar-chart-line', href: '/estadisticas.html' },
					],
					bottomItems: [
						{ text: 'Configuración', icon: 'ri-settings-3-line', href: '/configuracion.html' },
						{ text: 'Cerrar sesión', icon: 'ri-logout-box-line', href: '/logout.html' },
					],
				},
				{ mode: 'navigation' }
			);
		</script>
	</body>
</html>
