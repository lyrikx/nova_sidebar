<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Sidebar Demo - SPA</title>
		<link rel="stylesheet" href="../novaSidebar.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" />
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				font-family: system-ui, sans-serif;
				background: #fafafa;
				color: #1f2937;
			}
			.container {
				display: flex;
				align-items: flex-start;
				justify-content: flex-start;
			}
			main {
				flex: 1;
				padding: 2rem;
				min-height: 100vh;
			}
			main.fade-out {
				opacity: 0;
			}
			h1 {
				font-size: 1.8rem;
				margin-bottom: 1rem;
			}
			p {
				line-height: 1.6;
			}
			section.card {
				background: #fff;
				padding: 1.5rem;
				border-radius: 12px;
				box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
				margin-bottom: 1.5rem;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="layout"></div>
			<main id="content">
				<h1>Welcome to the Dashboard</h1>
				<p>Select an option from the sidebar to navigate between sections.</p>
			</main>
		</div>

		<script type="module">
			import { NovaSidebar } from '../novaSidebar.js';

			const main = document.querySelector('#content');

			const routes = {
				'/': `
					<h1>Home</h1>
					<section class="card">
						<p>Welcome to the main panel. Here you can access users, statistics, and settings sections.</p>
					</section>
					<section class="card">
						<h3>Quick Summary</h3>
						<ul>
							<li>Active users: 234</li>
							<li>Recent projects: 8</li>
							<li>Unread notifications: 5</li>
						</ul>
					</section>
				`,

				'/users/active': `
					<h1>Active Users</h1>
					<section class="card">
						<p>List of currently active users on the platform.</p>
						<ul>
							<li>Maria Gonzalez</li>
							<li>Juan Perez</li>
							<li>Ana Lopez</li>
							<li>Pedro Castillo</li>
						</ul>
					</section>
				`,

				'/users/suspended': `
					<h1>Suspended Users</h1>
					<section class="card">
						<p>These users are temporarily suspended due to policy violations.</p>
						<ul>
							<li>Carlos Mendoza</li>
							<li>Elena Garcia</li>
						</ul>
					</section>
				`,

				'/statistics': `
					<h1>Statistics</h1>
					<section class="card">
						<p>Here are the latest performance indicators.</p>
						<ul>
							<li>Retention rate: 87%</li>
							<li>New users: 42</li>
							<li>Average sessions: 6.4 per day</li>
						</ul>
					</section>
				`,

				'/settings': `
					<h1>Settings</h1>
					<section class="card">
						<p>Adjust system preferences, language, and notifications.</p>
						<button style="padding: 0.6rem 1rem; border-radius: 8px; border: none; background: #2563eb; color: #fff; cursor: pointer;">
							Save changes
						</button>
					</section>
				`,

				'/logout': `
					<h1>Logged Out</h1>
					<p>Thank you for using the application. Redirecting to home...</p>
				`,
			};

			const sidebar = new NovaSidebar(
				'#layout',
				{
					header: { title: 'Sidebar Demo', subtitle: 'Panel' },
					mainItems: [
						{ text: 'Home', icon: 'ri-home-line', href: '/' },
						{
							text: 'Users',
							icon: 'ri-user-line',
							submenu: [
								{ text: 'Active', href: '/users/active' },
								{ text: 'Suspended', href: '/users/suspended' },
							],
						},
						{ text: 'Statistics', icon: 'ri-bar-chart-line', href: '/statistics' },
					],
					bottomItems: [
						{ text: 'Settings', icon: 'ri-settings-3-line', href: '/settings' },
						{ text: 'Logout', icon: 'ri-logout-box-line', href: '/logout' },
					],
				},
				{ mode: 'spa' }
			);

			sidebar.onNavigate = (href) => {
				navigateTo(href);
			};

			function navigateTo(href) {
				console.log(href);

				if (!routes[href]) {
					main.innerHTML = `<h1>404</h1><p>The route <strong>${href}</strong> does not exist.</p>`;
					return;
				}

				main.innerHTML = routes[href];

				if (href === '/logout') {
					setTimeout(() => navigateTo('/'), 1500);
				}
			}

			navigateTo(window.location.pathname || '/');
		</script>
	</body>
</html>
